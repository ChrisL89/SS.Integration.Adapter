<!DOCTYPE html>
<html lang="en" data-ng-app="adapterSupervisorApp">
    <head>
        <meta charset="utf-8" />
        <link href="~/favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <meta name="viewport" content="width=device-width" />
        <title>Sporting Solution - Adapter Supervisor</title>
        
        <!-- css directives -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/main.css" rel="stylesheet" />
        
        <!-- scripts -->
        
        <!-- do not move jquery of of this directory, as it is also used by SignalR -->
        <script src="../Scripts/jquery-2.1.1.min.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/angular-route.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/ui-bootstrap-tpls-0.11.2.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
    </head>
    
    <body>
    
        <header class="site_header">
            <a href="/ui/index.html" class="home_link" title="Adapter Supervisor Home">
                <div class="corner"></div>                
            </a>        
        </header>
        
        <div my-loading-indicator id="veil">
            <p class="btn btn-lg btn-warning"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>Loading...</p>
        </div>
        
        <div class="container-fluid">
            <div class="row">
                
                <div data-ng-view></div>

                <div class="col-md-4 well" data-ng-controller="AdapterCtrl as adapter">
                    
                    <h2>Adapter Supervisor</h2>
                    
                    <dl class="dl-horizontal">
                        <dt>Adapter Version </dt><dd>v.{{details.AdapterVersion}}</dd>
                        <dt>Sdk Version </dt><dd>v.{{details.UdapiSDKVersion}}</dd>
                        <dt>Plugin Version </dt><dd>{{details.PluginName}} v.{{details.PluginVersion}}</dd>
                        <dt>Threads Running </dt><dd>{{details.RunningThreads}}</dd>
                        <dt>Memory Usage </dt><dd>{{details.MemoryUsage | bytes}}</dd>
                    </dl>                    
                
                    <form role="search" class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search fixture" />
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </div>
            </div>
        </div>
               
    </body>
</html>
